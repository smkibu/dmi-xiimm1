<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terbang Online</title>
  <style>
  
  * {
    padding: 0;
    margin: 0;
    box-sizing: border box;
    list-style: none;
    text-decoration: none;
    border: none;
    outline: none;
    scroll-behavior: smooth;
    font-family: 'poppins', sans-serif;
  }
  
  :root {
    --text-color: white;
    --bg-color: black;
    --main-color: blue;
    
    --h1-font: 6rem;
    --h2-font: 3rem;
    --p-font: 1rem;
  }
  
  body {
    color: var(--text-color);
    background: var(--bg-color);
  }
  
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: rgba(255, 255, 255 .1);
    display: flex;
    justify-content: space-between;
    align-item: center;
    backdrop-filter: blur(10px);
  }
  
  span {
    color: var(--main-color);
  }
  
  .navbar {
    display: flex;
  }
  
  .navbar a {
    color: var(--text-color);
    font-size: var(--p-font);
    font-weight: 500;
    margin: 15px 25px;
    transition: all .5s ease;
  }
  
  .navbar a hover {
    color: var(--main-color)
    padding-reight: 10px;
  }
  
  section {
    padding: 70px 20% 60px;
  }
  
  .home {
    position: right;
    height: 100vh;
    width: 100%
    background-image: linear-gradient(to left, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)), url(background.jpg);
    background-size: cover;
    background-position: buttom-center;
    display: flex;
    align-item: center;
    justify-content: flex-start;
  }
  
  .home-text h5 {
    font-size: 18px;
    font-weight: 600;
    margin-button: 10px;
    text-transform: uppercase;
    letter-spacing: 6px;
    color: var(--main-color);
  }
  
  .home-text h2 {
    font-size: var(--h2-font);
    font-wight: 800;
    line-height: 1.2;
    margin-button: 20px;
  }
  
  .home-text p {
    font-size: var(--p-font);
    font-weight: 500;
    line-height: 30px;
    color: #ffffffab;
    margin-button: 350x;
  }
  
  .btn {
    display: inline-block;
    padding: 13px;
    border-radius: 13px;
    background-color: var(--main-color);
    color: var(--text-color)
    font-size: 15px;
    font-weight: 350;
    transition: all .50s ease;
    cursor: pointer;
  }
  
  .btn:hover {
    transform: translatex(10px);
    border: 5px solid var(--text-color);
    background: transparent;
    color: var(--text-color;
  }
  </style>
</head>
<body>
  <header>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Information</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Culture</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <section class="home">
    <div class="home-text">
      <h5>Luar Angkasa</h5>
      <h2>Planet Planet <br> Di Tata Surya.</h2>
      <p>Tata Surya memiliki berbagai macam planet.<br>
        Sama seperti bumi planet juga memiliki ciri tersendiri.<br>
        Ada yg bersuhu panas dan dingin.</p>
      <a href="#" class="btn">Ayo Jelajah!</a>
    </div>
  </section>
</body>
</html>
