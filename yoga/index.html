<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web SiKucing</title>
  <style>
  *  {
    padding: 0;
    margin: 0;
    box-sizing: border box;
    list-style: none;
    text-decoration: none;
    border: none;
    outline: none;
    scroll-behavior: smooth;
    font-family: 'poppins', sans-serif;
  }
 
  body {
    position: right;
    width: 100%;
    height 100vh;
    background-image: linear-gradient(rgba(0, 0, 0, 0.75),rgba(0, 0, 0, 0.75)), url("bg.jpg");
    background-size: cover;
    background-position: buttom-center;
    display: flex;
    align-item: center;
    justify-content: flex-start;
  }

  nav {
    width: 100%;
    position: fixed;
    display: flex;
    justify-content: space-between;
    align-item: center;
    backdrop-filter: blur(10px);
  }
  
  .logo {
    font-size: 33px;
    color: white;
    font-weight: 700;
    text-decoration: none;
    cursor: default;
  }
  
  span {
    color: blue;
  }

  nav ul {
    display: flex;
    align-items: center;
    gap: 2rem;
    list-style: none;
  }

  nav ul li a {
    text-decoration: none;
    font-family: sans-serif;
    color: white;
    font-weight: 600;
    padding: 8px 0;
    transition: all 300ms;
    border-bottom: 1px solid rgba(255, 68, 0, 0);
  }

  nav ul li a:hover {
    color: blue;
    border-bottom: 1px solid blue;
  }

  section {
    padding: 70px 20% 60px;
  }
  
  .home {
    position: right;
    height: 100vh;
    width: 100%
    background-image: linear-gradient,rgba(0, 0, 0, 0.75),rgba(0, 0, 0, 0.75)), url("background.jpg");
    background-size: cover;
    background-position: buttom-center;
    display: flex;
    align-item: center;
    justify-content: flex-start;
  }
  
  .home-text h5 {
    font-size: 18px;
    font-weight: 600;
    margin-button: 10px;
    text-transform: uppercase;
    letter-spacing: 6px;
    color: blue;
  }
  
  .home-text h1 {
    font-size: 50px;
    font-wight: 800;
    line-height: 1.2;
    margin-button: 20px;
    color: white;
  }
  
  .home-text p {
    font-size: 1rem;
    font-weight: 500;
    line-height: 30px;
    color: #ffffffab;
    margin-button: 350x;
  }
  
  .btn {
    display: inline-block;
    padding: 13px;
    border-radius: 13px;
    background-color: blue;
    color: white;
    font-size: 15px;
    font-weight: 350;
    transition: all .50s ease;
    cursor: pointer;
  }
  
  .btn:hover {
    transform: translatex(10px);
    border: 5px solid white;
    background: transparent;
    color: white;
  }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">lek<span>ion</span></a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact Me</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Lainnya</a></li>
    </ul>
  </nav>
  
  <section class="home">
    <div class="home-text">
      <h5>Peliharaan!</h5>
      <h1>Macam Macam <br> kucing peliharaan.</h1>
      <p>Kucing merupakan binatang yg banyak di pelihara.<br>
        Kucing peliharaan ada beberapa macam jenis.<br>
        berikut macam macam kucing peliharaan yg saya ketahui.</p>
      <a href="#" class="btn">Klick Disini!</a>
    </div>
  </section>
</body>
</html>
