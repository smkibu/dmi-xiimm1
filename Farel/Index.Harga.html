   <p>Masa-masa WFH, membuatku stay di rumah dengan sedikit hiburan. Sebagian waktu dihabiskan di depan monitor. Untungnya, suatu hari, aku diajak ke tempat wisata yang nggak jauh dari kota, namanya Seger Nusantara.
<b></b>Seger Nusantara</b> merupakan objek wisata baru di Jember, Jawa Timur. Lokasinya di daerah Pakusari, nggak jauh dari kota, hanya sekitar 7,7KM. Aku dan teman-teman pergi jam setengah delapan supaya masih dapat udara segar. Jalan menuju Seger Nusantara nggak begitu susah/ekstrim. Jalan yang dilalui masih bagus, bisa dilalui motor maupun mobil.
Aku sampai di tempat sekitar jam delapan. Kami bayar tiket seharga Rp20.000,-. Kalau masih mahasiswa, bisa menunjukkan Kartu Tanda Mahasiswa (KTM), nanti dapat potongan Rp5.000,-.
Begitu masuk, kita melalui jalan sedikit menanjak. Kemudian, sesampainya di tempat utama, kita bisa melihat padang rumput yang luas dengan bukit, area panahan, dan area permainan dari kayu Wooden Hills.</p>
